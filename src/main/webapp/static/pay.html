<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>付款</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/module.css">
</head>

<body>
<div class="content-index">
    <!--标题-->
    <header>
        确认订单
        <!--操作按钮-->
        <div class="header-box">
            <a href="detail.html">
                <p class="header-left">
                    <i class="icon icon-return"></i>
                    返回
                </p>
            </a>
        </div>
        <!--操作按钮 END-->
    </header>
    <!--标题 END-->
    <!-- 收货地址 -->
    <div class="box">
        <div class="box-left">
            <img src="../img/pay-1.png" alt="">
        </div>
        <div class="box-right">
            <div class="box-right-top">
                <dl>
                    <dd>张淑敏</dd>
                    <dt>电话:15994203504</dt>
                </dl>
            </div>
            <div class="box-right-bottom">
                <p>广东省&nbsp;&nbsp;深圳&nbsp;&nbsp;宝安区</p>
                <p>桃源居商务大厦B座</p>
            </div>
        </div>
        <a href="chadd.html">
            <button class="add-jump-arrow-pay"></button>
        </a>
    </div>
    <!-- 收货地址 END-->
    <!-- 购买订单 -->
    <div class="order-box" onclick=window.location.href="detail.html">
        <img src="../img/u8.jpg" alt="宝物">
        <div class="order-box-right">
            <p>H&M CARDIGAN</p>
            <p>尺寸：S</p>
            <p class="order-box-left"><span>×1</span>￥35.5</p>
        </div>
    </div>
    <!-- 购买订单END -->

    <ul class="lists">
        <li>共计1件商品&nbsp;小计：<b>￥35.5</b></li>
        <li><span>快递费</span> <span><b>￥20</b></span></li>
    </ul>

    <!--付款按钮-->

    <label class="notes">备注
        <textarea cols="30" rows="6"></textarea>
    </label>
    <div class="up-to-pay pay-fixed">
        <ul>
            <li>总计&nbsp;:&nbsp;<b>￥131.00</b></li>
            <li>
                <a href="pay.html">
                    <button type="submit">付款</button>
                </a>
            </li>
        </ul>
    </div>
    <!--付款按钮END-->
    <div class="blank"></div>
</div>
</body>
</html>
