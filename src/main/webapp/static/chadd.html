<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑收货地址</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/buy.css">
    <link rel="stylesheet" href="../css/public.css">
    <link href="../css/bootstrap-switch.css" rel="stylesheet">
</head>
<body>
<section class="header-top">
    <div class="back">
        <a href="address.html"><img src="../img/back.png" alt=""></a>
        <a href="address.html" class="jump-to">返回</a>
    </div>
    <div class="title-bar"><p>编辑收货地址</p></div>
</section>

<form  action="" >
    <section class="mesgbox">
        <input name="addressee" type="text" class="write" placeholder="收件人：张淑敏">
        <input name="tel" type="text" class="write" placeholder="手机号：15994203504">
        <input name="location" type="text" class="write" placeholder="所在地：">
        <div id="test"></div>
        <input name="detail-add" type="text" class="write" placeholder="详细地址：广东省 深圳宝安区桃源居商务大厦B座">
        <div class="default">
            <p>默认地址</p>
            <div class="switch">
                <input  name="switch" class="form-control" type="checkbox" checked>
            </div>
            <span>注：每次下单时会使用该地址</span>
        </div>
    </section>
    <div class="clear"></div>
    <section class="foot-input2">
        <input type="button" value="删除该地址" onclick=window.location.href="address.html">
    </section>
    <section class="foot-input">
        <input type="button" value="保存并使用" onclick=window.location.href="address.html">
    </section>
</form>

<script src="../js/jquery.1.10.2.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-switch.js"></script>
<script src="../js/jquery.provincesCity.js" type="text/javascript"></script>
<script src="../js/provinces-data.js" type="text/javascript"></script>
<script>
    //调用地址插件
    $(function () {
        $("#test").ProvinceCity();
    });
</script>

<script>
    $('.toggle').click(function (e) {
        e.preventDefault(); // The flicker is a codepen thing
        $(this).toggleClass('toggle-on');
    });
</script>

<script>
    $(function (argument) {
        $('[type="checkbox"]').bootstrapSwitch();
    })
</script>

</body>
</html>
