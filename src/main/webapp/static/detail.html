<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宝物详情</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../script/lib/jquery.1.10.2.js"></script>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/module.css">
</head>

<body>
<div class="content-index">
    <!--标题-->
    <header>
        宝物详情
        <!--操作按钮-->
        <div class="header-box">
            <a href="index.html">
                <button class="header-left">
                    <i class="icon icon-return"></i>
                    返回
                </button>
            </a>
        </div>
        <!--操作按钮 END-->
    </header>
    <!--标题 END-->
    <!--宝物详情-->
    <div class="goods-detail">
        <!--宝物图片-->
        <div class="goods-detail-top">
            <img src="../img/main-new1.png" alt="">
            <div>
                <p>H&M&nbsp;CARDIGN</p>
                <p>
                    <span>￥35.5</span>
                    <span>原价：100</span>
                </p>
            </div>
        </div>
        <!--宝物图片END-->
        <!--宝物信息-->
        <div class="goods-detail-content">
        <p>
            <span>宝物类型：</span>
            <span>服装</span>
        </p>
        <p>
            <span>宝物品牌：</span>
            <span>贝儿</span>
        </p>

            <p>
                <span>购物日期：</span>
                <span>7/11</span>
            </p>
            <p>
                <span>新旧程度：</span>
                <span>全新</span>
            </p>
            <p>
                <span>宝物尺码：</span>
                <span>0-3m</span>
            </p>
            <p>
                <span>原包装：</span>
                <span>有</span>
                <span>发票/小票：</span>
                <span>无</span>
            </p>
        </div>
        <!--宝物信息END-->
        <!--清楚浮动-->
        <div class="clear"></div>
        <!--买家分享-->
        <div class="goods-detail-bottom">
            <p>卖家分享：
                <span>卖家分享卖家分享卖家分享卖家分分享卖家分分享卖家分分享卖家分享卖家分享卖家分享卖家分享卖家分分享卖家分分享卖家分分享卖家分</span>
            </p>
            <div class="clear"></div>
            <p>宝物图片:</p>
            <img src="../img/detail.jpg" alt="">
        </div>

        <!--卖家分享END-->
        <!--按钮-->
        <div class="goods-detail-button">
            <div>
                <a href="#">
                    <button>加入购物车</button>
                </a>
                <a href="shopping.html">
                    <button>立即购买</button>
                </a>
            </div>
            <a href="consignment.html">
                <button class="button">我要转让</button>
            </a>
        </div>
        <!--按钮END-->
        <!--宝物详情END-->

    </div>
</div>
</body>
</html>
