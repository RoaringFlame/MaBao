<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择收货地址</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/module.css">
</head>
<body>
    <div class="content-index">
        <!--标题-->
        <header>
           选择收货地址
            <!--操作按钮-->
           <div class="header-box">
                <a href="pay.html">
                  <button class="header-left">
                  <i class="icon icon-return"></i>
                   返回
                </button>
                </a>
           </div>
            <!--操作按钮 END-->
        </header>
         <!--标题 END-->

         <!-- 收货地址 -->
        <div class="box add">
            <div class="box-left">
              <img src="../img/pay-1.png" alt="">
            </div>
            <div class="box-right" onclick=window.location.href="pay.html">
                <div class="box-right-top">
                    <dl>
                        <dd>张淑敏</dd>
                        <dt>电话:15994203504</dt>
                    </dl>
                </div>
                <div class="box-right-bottom">
                    <p>广东省&nbsp;&nbsp;深圳&nbsp;&nbsp;宝安区</p>
                    <p>桃源居商务大厦B座</p>
                </div>
            </div>
            <div class="jump-arrow1" onclick=window.location.href="chadd.html"></div>
        </div>
        <!-- 收货地址 END-->

        <!-- 新增收货地址按钮 -->
        <div class="input-add">
            <input type="button" value="新增收货地址" onclick=window.location.href="newaddress.html">
        </div>
        <!-- 新增收货地址按钮END -->
    </div> 
</body>
</html>
