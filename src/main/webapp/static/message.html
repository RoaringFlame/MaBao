<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短信验证</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/module.css">
</head>

<body>
    <div class="content-index">
        <!--标题-->
        <header>
           短信验证
            <!--操作按钮-->
           <div class="header-box">
                <a href="personal.html">
                  <button class="header-left">
                  <i class="icon icon-return"></i>
                   返回
                </button>
                </a>
           </div>
            <!--操作按钮 END-->
        </header>
         <!--标题 END-->
<div class="top"><p>当前绑定手机号为159****3504</p>
    <form action="">
        <!-- 显示当前绑定手机号信息，成功后跳转到修改密码页面 -->
        <input type="text" id="dianhua" placeholder="输入完整手机号"><input type="submit" value="发送验证" class="button"/>
        <input type="text" id="id-code" placeholder="验证码">
        <p class="warning"></p>
</div>

<div class="bottom"><input type="submit" value="提交" class="submit"/></div>
</form>
<script type="text/javascript" src="../js/jquery.1.10.2.js"></script>
<script type="text/javascript">
    $("#dianhua").focus(function () {
        $(".warning").text("");
    }).blur(function () {
        var dianhua = $("#dianhua").val();
        if (dianhua.length == 0) {
            $(".warning").text("请输入手机号");
        }
        if (dianhua.length != 11) {
            $(".warning").text("请输入有效手机号");
        }
        var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
        if (!myreg.test(dianhua)) {
            $(".warning").text("请输入有效手机号");
        }
    })


</script>
</body>
</html>
