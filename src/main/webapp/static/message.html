<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短信验证</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/module.css">
</head>

<body>
<div class="content-index">
    <!--标题-->
    <header>
        找回密码
        <!--操作按钮-->
        <div class="header-box">
            <a href="personal.html">
                <button class="header-left">
                    <i class="icon icon-return"></i>
                    返回
                </button>
            </a>
        </div>
        <!--操作按钮 END-->
    </header>
    <!--标题 END-->
    <!-- 找回密码表单 -->
    <form class="get-back-pwd" action="">
        <!--当前绑定手机号为用户号码-->
        <p>当前绑定手机号为159****3504</p>
        <!-- 找回密码跳转到修改密码页面 -->
        <label>
            <input type="email" id="email" placeholder="请输入完整手机号">
        </label>
        <button type="submit" class="button-right">发送验证</button>
        <label>
            <input type="text" placeholder="验证码">
        </label>
        <p class="warning"></p>
        <!--提交按钮-->
        <a class="button-bottom" href="changepwd.html">
            <button type="submit" class="submit">提交</button>
        </a>
        <!--提交按钮END-->
    </form>
    <!--找回密码表单END-->
</div>
</body>
</html>
