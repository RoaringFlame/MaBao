<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增地址</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/bootstrap-switch.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/module.css">
</head>

<body>
<div class="content-index">
    <!--标题-->
    <header>
        新增地址
        <!--操作按钮-->
        <div class="header-box">
            <a href="address.html">
                <p class="header-left">
                    <i class="icon icon-return"></i>
                    返回
                </p>
            </a>
        </div>
        <!--操作按钮 END-->
    </header>
    <!--标题 END-->
    <!-- 编辑收货地址 -->
    <form action="">
        <div class="edit-add-box">
            <label>
                <input name="addressee" type="text" placeholder="收件人：">
            </label>
            <label>
                <input name="tel" type="text" placeholder="手机号：">
            </label>
            <p class="address">
                所在地：
            </p>
            <!-- 省市级联地址 -->
            <label>
                <select name="province">
                    <option value="请选择">请选择</option>
                </select>
                <select name="city">
                    <option value="请选择">请选择</option>
                </select>
                <select name="urban" id="address">
                    <option value="请选择">请选择</option>
                </select>
            </label>
            <!-- 省市级联地址END -->

            <input name="detail-add" type="text" class="write" placeholder="详细地址：">
        </div>
        <!-- 清楚浮动 -->
        <div class="clear"></div>
            <!-- 保存按钮 -->
            <label class="edit-add-input">
                <input class="default" type="button" value="保存并使用" onclick=window.location.href="address.html">
            </label>
            <!-- 保存按钮END -->
    </form>
    <!-- 编辑收货地址END -->
</div>
</body>
</html>
<script src="../script/lib/jquery.1.10.2.js" type="text/javascript"></script>
<script src="../script/lib/bootstrap/bootstrap.min.js"></script>
<script src="../script/lib/bootstrap/bootstrap-switch.js"></script>
<script src="../script/lib/jquery.provincesCity.js" type="text/javascript"></script>
<script src="../script/lib/provinces-data.js" type="text/javascript"></script>
