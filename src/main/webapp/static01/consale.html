<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寄售：增加售货地址</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <!-- 禁止将数字变为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone设备中的safari私有meta标签,允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iphone的私有标签,它指定的iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/module.css">
</head>

<body>
<div class="content-index">
    <!--标题-->
    <header>
        增加售货地址
        <!--操作按钮-->
        <div class="header-box">
            <a href="pay.html">
                <p class="header-left">
                    <i class="icon icon-return"></i>
                    返回
                </p>
            </a>
        </div>
        <!--操作按钮 END-->
    </header>
    <!--标题 END-->
    <!-- 编辑收货地址 -->
    <form id="edit-add" action="">
        <div class="edit-add-box">
            <p class="p-tit">请填写您的地址及电话，我们会安排上门收货</p>
            <label>
                <input name="addressee" type="text" placeholder="收件人：">
            </label>
            <label>
                <input name="tel" type="text" placeholder="手机号：">
            </label>
            <p class="address">
                所在地：
            </p>
            <!-- 省市级联地址 -->
            <label>
                <select name="province">
                    <option value="请选择">请选择</option>
                </select>
                <select name="city">
                    <option value="请选择">请选择</option>
                </select>
                <select name="urban" id="address">
                    <option value="请选择">请选择</option>
                </select>
            </label>
            <!-- 省市级联地址END -->
            <label>
                <input name="detail-add" type="text" class="write" placeholder="详细地址：">
            </label>
            <div class="clear"></div>
        </div>
        <!-- 清楚浮动 -->
    </form>
    <!--服务条款-->
    <label class="terms">
            <textarea name="terms" cols="30" rows="10" disabled>妈宝服务条款欢迎您！

  1.您与妈宝的关系
  1.1您对妈宝产品、软件、服务及网站（本文件中合称“服务”，不包括在单独的书面协议项下谷歌向您提供的任何服务）的使用适用您和妈宝之间
法律协议的条款。本文件解释了协议如何制定，并陈述了协议中的若干条款。1.2除非与谷歌另有书面协议，否则您与妈宝的协议将始终至少包括本文件中陈述的条款和条件。这些条款和条件下称“通用条款”。1.3除通用条款外，您与妈宝的协议亦将包括适用于服务的任何法律声明中的条款。所有这些法律声明中的条款下称“额外条款”。额外条款适用于服务时，您可在该服务范围内或使用该服务过程中读到该等条款。




            </textarea>
    </label>
    <!-- 清楚浮动 -->
    <div class="clear"></div>
    <label class="terms">
        <input type="checkbox" checked="checked">
        <span class="agree">我同意寄售服务条款</span>
    </label>
    <!--服务条款END-->
    <div class="edit-add-input ">
        <!-- 保存按钮 -->
        <label>
            <input class="default disabled" type="submit" value="提交" form="edit-add">
        </label>
        <!-- 保存按钮END -->
        <div class="warning"></div>
    </div>
    <!-- 编辑收货地址END -->
</div>
</body>
</html>

<script src="../script/lib/jquery.1.10.2.js" type="text/javascript"></script>
<script src="../script/lib/jquery.provincesCity.js" type="text/javascript"></script>
<script src="../script/lib/provinces-data.js" type="text/javascript"></script>
<script src="../script/lib/bootstrap/bootstrap.min.js"></script>
